<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lean canvas</title>
    <link href="/images/favicon.ico" rel="shortcut icon">
    <link rel="stylesheet" type="text/css" href="/styles/dict/main.css">
    <link rel="stylesheet" type="text/css" href="/styles/semantic.min.css">
</head>
<body>
    <div class="pl-max-body-width pl-container-center">
        <!--div class="ui basic segment" id="ln-canvas-menu"></div>
        <div class="ui basic segment" style="min-height:50px;" id="ln-canvas-note"></div-->
        <div class="ui basic segment" id="ln-canvas-menu">
            <div class="ui one item fixed menu">
                <div class="item">
                    <div class="ui list">
                        <div class="item" id="ln-canvas-menu-content"></div>
                        <div class="item" id="ln-canvas-note"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="ui basic segment"></div>
        <div class="ui basic horizontal segment">
            <div class="ui grid" id="ln-canvas-tags"></div>
        </div>
        <div class="ui basic horizontal segment">
            <div class="ui grid" id="ln-canvas-title"></div>
        </div>
        <div class="ui basic horizontal segment">
            <div class="ui grid" id="ln-canvas-body"></div>
        </div>
    </div>
    <!-- loading js scripts -->
    <script type="text/javascript" src="/templates/dict/template_leancanvas.js"></script>
    <script type="text/javascript" src="/templates/dict/template_simplecanvas.js"></script>
    <script type="text/javascript" src="/scripts/dict/util.js"></script>
    <script type="text/javascript" src="/scripts/dict/mapper.js"></script>
    <script type="text/javascript" src="/scripts/dict/dropdown.js"></script>
    <script type="text/javascript" src="/scripts/dict/canvas.js"></script>
    <script type="text/javascript" src="/scripts/dict/tagmanager.js"></script>
    <script type="text/javascript" src="/scripts/dict/titlemanager.js"></script>
    <script type="text/javascript" src="/scripts/dict/editor.js"></script>
    <script type="text/javascript" src="/scripts/dict/notcenter.js"></script>
    <script type="text/javascript" src="/scripts/dict/loader.js"></script>
    <script type="text/javascript" src="/scripts/dict/datamanager.js"></script>
    <script type="text/javascript" src="/scripts/dict/index.js"></script>
</body>
</html>
